<div class="card mt-2" *ngIf="loggingService.messages.length">
  <div class="card-header">Messages</div>
  <div class="card-body">
    <button
      (click)="loggingService.clear()"
      class="btn btn-outline-warning btn-sm"
    >
      Clear
    </button>
    <p *ngFor="let message of loggingService.messages">
      {{ message }}
    </p>
  </div>
</div>
