<div class="card mb-1" *ngIf="movie">
  <div class="card-body">
    <span class="badge bg-warning text-dark"> id : {{ movie.id }} </span>

    <div class="form-group">
      <label for="name"></label>
      <input type="text" class="form-control" [(ngModel)]="movie.name" />
    </div>

    <div class="form-group">
      <label for="imageUrl"></label>
      <input type="text" class="form-control" [(ngModel)]="movie.imageUrl" />
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea
        type="text"
        class="form-control"
        [(ngModel)]="movie.description"
      ></textarea>
    </div>

    <button class="btn btn-success btn-sm mt-3" (click)="save()">
      Save Changes
    </button>
  </div>
</div>
